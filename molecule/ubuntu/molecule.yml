---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: java-jre
    image: ubuntu:18.04
  - name: java-jdk
    image: ubuntu:18.04
  - name: java-jre11
    image: ubuntu:18.04
provisioner:
  name: ansible
  playbooks:
    converge: ../resources/playbook.yml
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      java-jdk:
        java_jdk_install: true
      java-jre11:
        java_jre_versions:
          - "1.11.0"

scenario:
  name: ubuntu
verifier:
  name: testinfra
  directory: ../resources/tests/
  lint:
    name: flake8
